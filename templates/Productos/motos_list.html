{% extends 'base.html' %}

{% block titulo %}
    Motos
{% endblock %}

{% block contenido_que_cambia %}

    {% for moto in motos %}
    <div class="card" style="width: 18rem;">
        <img src="https://img.freepik.com/vector-premium/concepto-coche-dibujo-coche-vector-dibujado-mano-autodesign-dibujo-automovil_231873-6938.jpg?w=2000" class="card-img-top">
        <div class="card-body">
            <h3 class="card-title">{{moto.brand}}</h3>
            <h5 class="card-text">Modelo: {{moto.model}}</h5>
            <h5 class="card-text">Cilindrada: {{moto.engine_cc}}</h5>
            <p class="card-text">Precio: {{moto.price}}</p>
            <p class="card-text">Stock: {{moto.stock}}</p>
        </div>
    </div>
    {% endfor %}
   

{% endblock %}
