{% extends 'base.html' %}

{% block titulo %}
    Autos
{% endblock %}

{% block contenido_que_cambia %}

    {% for auto in autos %}
    <div class="card" style="width: 18rem;">
        <img src="https://i0.wp.com/edtechreviews.net/wp-content/uploads/2021/12/coderhouse_logo.png?resize=750%2C750&ssl=1" class="card-img-top">
        <div class="card-body">
            <h3 class="card-title">Marca: {{auto.brand}}</h3>
            <h5 class="card-title">Modelo: {{auto.model}}</h5>
            <p class="card-text">Precio: {{auto.price}}</p>
            <p class="card-text">Stock: {{auto.stock}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    {% endfor %}

{% endblock %}
